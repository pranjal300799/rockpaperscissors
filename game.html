    <title>rock paper scissors</title>
</head>
<body>
    <script>
        function getComputerChoice()
        {
            let randomNumber= ((Math.floor(Math.random()*100))%3);
            if(randomNumber===0)
            {
                return "ROCK";
            }
            else if(randomNumber===1)
            {
                return "PAPER";
            }
            else
            {
                return "SCISSORS";
            }
        }
        
    </script>
