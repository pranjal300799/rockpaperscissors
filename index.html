<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link  rel="stylesheet" href="./style.css"></style>
    <script src="./javascript.js" defer ></script>
</head>
<body>
   <div class="header">
      <p><span>ROCK</span>,<span>PAPER</span>,<span>SCISSORS</span></p>
   </div>
   <div class="participant-panels">
      <div class="human">
          <h2>human</h2>
          <div class="moves"> 
            <div class="rock" ><img src="./pics/rock.jpeg"></div>
            <div class="paper"><img src="./pics/Paper.jpeg"></div>
            <div class="scissors"><img src="./pics/Scissors.jpeg"></div>  
         </div>  
      </div>
      <div class="arena">
          <h2>ARENA</h2>
      </div>
      <div class="computer">
        <h2>computer</h2>
        <div class="moves">
          <div class="rock"><img  src="./pics/rock.jpeg"></div>
          <div class="paper"><img src="./pics/Paper.jpeg"></div>
          <div class="scissors"><img src="./pics/Scissors.jpeg"></div>
        </div> 
      </div>   
      </div>
   <div class="scoreboard">
        <p>SCOREBOARD</p>
        <div class="scores">
          <div>player<p class="playersscore">-</p></div>
          <div>computer<p class="computerscore">-</p></div>
        </div>
    </div>    
   <div class="footer">Copyright @Pranjal The Odin Project 2022</div>
</body>
</html>
